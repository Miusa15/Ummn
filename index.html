<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MQDH</title>

  <link href="https://fonts.googleapis.com/css2?family=Liberation+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0e0e0e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Liberation Sans", system-ui, sans-serif;
      color: #ffffff;
      text-transform: uppercase;
      overflow: hidden;
    }

    .texto {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-weight: 700;
      letter-spacing: -0.08em;
      user-select: none;
      max-width: 100vw;
      flex-wrap: wrap;
      text-align: center;
    }

    .texto.cambiado {
      font-size: clamp(1.4rem, 4vw, 2.4rem);
      letter-spacing: 0.08em;
    }

    .texto span {
      line-height: 1;
      cursor: pointer;
      transition: color 0.15s ease, transform 0.15s ease, opacity 0.3s ease;
      padding: 0 0.02em;
    }

    .blink {
      animation: blink 1.2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .m { font-size: clamp(3rem, 8vw, 4rem); }
    .q { font-size: clamp(5rem, 14vw, 7rem); }
    .d { font-size: clamp(5rem, 14vw, 7rem); }
    .h { font-size: clamp(3rem, 8vw, 4rem); }

    input.hidden {
      position: fixed;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="texto" id="logo">
    <span class="m" data-letter="m">M</span>
    <span class="q" data-letter="q">Q</span>
    <span class="d" data-letter="d">D</span>
    <span class="h" data-letter="h">H</span>
  </div>

  <input class="hidden" id="hiddenInput" autocomplete="off" />

  <script>
    const colores = ['#ff6b6b', '#feca57', '#54a0ff', '#5f27cd', '#1dd1a1'];

    const secuenciaMQDH = ['q','m','m','d','h'];
    const secuenciaFECHA = ['f','e','c','h','a'];

    const combinacionesTeclado = {
      'punk': 'CERCA PERO NO HABRA AQUI',
      'trap': 'HABRA UNA',
      'acustica': 'NO SE DE SENTIMIENTOS PERO SI',
      'fusion': 'SERA LO MEJOR DE LO MEJOR',
      'regueton': 'TU SABES QUE SI',
      'que es': 'UN ALBUM PUEH',
      'jazz': 'ME CONOCES BIEN, GRACIAS :)',
      'electronica': 'MAYORMENTE LO TIENE',
      'guitarra': 'NO ME GUSTA PARA NADA, ASI QUE NO HABRA',
      'percusion': 'COMO SIEMPRE UNA'
    };

    let bufferClick = [];
    let bufferMQDH = [];
    let bufferFECHA = [];
    let bufferKey = '';

    const logo = document.getElementById('logo');
    const input = document.getElementById('hiddenInput');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playClick(freq) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.12);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.12);
    }

    function playBell(step = 0) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'triangle';
      osc.frequency.value = 600 + step * 180;
      gain.gain.setValueAtTime(0.18, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.4);
    }

    function cambiarTexto(texto) {
      bufferMQDH = [];
      bufferFECHA = [];
      bufferKey = '';
      bufferClick = [];

      logo.classList.add('cambiado');
      logo.innerHTML = '';

      const textoFinal = texto.endsWith('.') ? texto : texto + '.';

      textoFinal.split('').forEach(c => {
        const s = document.createElement('span');
        s.textContent = c === ' ' ? '\u00A0' : c;
        s.dataset.letter = c.toLowerCase();
        if (c === '.') s.classList.add('blink');
        logo.appendChild(s);
      });

      makeInteractive();
    }

    function volverInicio() {
      bufferMQDH = [];
      bufferFECHA = [];
      bufferKey = '';
      bufferClick = [];

      logo.classList.remove('cambiado');
      logo.innerHTML = `
        <span class="m" data-letter="m">M</span>
        <span class="q" data-letter="q">Q</span>
        <span class="d" data-letter="d">D</span>
        <span class="h" data-letter="h">H</span>
      `;
      makeInteractive();
    }

    function makeInteractive() {
      logo.querySelectorAll('span').forEach((letra, i) => {
        letra.onclick = () => {
          if (audioCtx.state === 'suspended') audioCtx.resume();

          letra.style.color = colores[Math.floor(Math.random() * colores.length)];
          letra.style.transform = 'translateY(-0.12em)';
          playClick(300 + i * 90);
          setTimeout(() => letra.style.transform = 'translateY(0)', 120);

          const v = letra.dataset.letter;
          bufferClick.push(v);
          bufferClick = bufferClick.slice(-4);

          if (bufferClick.join('') === 'chat') {
            input.focus();
            bufferClick = [];
          }

          if (v === '.') {
            volverInicio();
            return;
          }

          const esperadoMQDH = secuenciaMQDH[bufferMQDH.length];
          if (v === esperadoMQDH) {
            playBell(bufferMQDH.length);
            bufferMQDH.push(v);
          } else bufferMQDH = [];

          if (bufferMQDH.length === secuenciaMQDH.length) {
            cambiarTexto('MUSICA QUE DISFRUTO HACER');
            return;
          }

          const esperadoFECHA = secuenciaFECHA[bufferFECHA.length];
          if (v === esperadoFECHA) {
            playBell(bufferFECHA.length);
            bufferFECHA.push(v);
          } else bufferFECHA = [];

          if (bufferFECHA.length === secuenciaFECHA.length) {
            cambiarTexto('19/03 PARTE 1');
          }
        };
      });
    }

    input.addEventListener('input', () => {
      const value = input.value.toLowerCase();
      input.value = '';

      bufferKey += value;
      bufferKey = bufferKey.replace(/\s+/g, ' ').trimStart();

      Object.entries(combinacionesTeclado).forEach(([key, texto]) => {
        if (bufferKey.endsWith(key)) {
          cambiarTexto(texto);
          bufferKey = '';
          input.blur();
        }
      });
    });

    makeInteractive();
  </script>

</body>
</html>
