<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MQDH</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Liberation+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0e0e0e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Liberation Sans", system-ui, sans-serif;
      color: #ffffff;
      text-transform: uppercase;
    }

    .texto {
      display: flex;
      align-items: flex-end;
      font-weight: 700;
      letter-spacing: -0.08em;
      user-select: none;
    }

    .texto.cambiado {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
    }

    .texto span {
      line-height: 1;
      cursor: pointer;
      transition: color 0.15s ease, transform 0.15s ease, opacity 0.3s ease;
    }

    .blink {
      animation: blink 1.2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Tamaños triangulares */
    .m { font-size: 4rem; }
    .q { font-size: 7rem; }
    .d { font-size: 7rem; }
    .h { font-size: 4rem; }
  </style>
</head>
<body>
  <div class="texto" id="logo">
    <span class="m" data-letter="m">M</span>
    <span class="q" data-letter="q">Q</span>
    <span class="d" data-letter="d">D</span>
    <span class="h" data-letter="h">H</span>
  </div>

  <script>
    const colores = ['#ff6b6b', '#feca57', '#54a0ff', '#5f27cd', '#1dd1a1'];
    const secuenciaMQDH = ['q', 'm', 'm', 'd', 'h'];
    const secuenciaFECHA = ['f', 'e', 'c', 'h', 'a'];

    let bufferMQDH = [];
    let bufferFECHA = [];

    const logo = document.getElementById('logo');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playClick(freq) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.15);
    }

    function playBell(step = 0) {
      const baseFreq = 600;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'triangle';
      osc.frequency.setValueAtTime(baseFreq + step * 180, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.18, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.5);
    }

    function makeInteractive() {
      const letras = logo.querySelectorAll('span');

      letras.forEach((letra, i) => {
        if (letra.dataset.letter === '.') {
          letra.classList.add('blink');
        }

        letra.onclick = () => {
          if (audioCtx.state === 'suspended') audioCtx.resume();

          letra.style.color = colores[Math.floor(Math.random() * colores.length)];
          letra.style.transform = 'translateY(-0.15em)';

          const valor = letra.dataset.letter;

          playClick(300 + i * 100);

          setTimeout(() => {
            letra.style.transform = 'translateY(0)';
          }, 120);

          if (valor === '.') {
            volverInicio();
            return;
          }

          const esperadoMQDH = secuenciaMQDH[bufferMQDH.length];
          if (valor === esperadoMQDH) {
            playBell(bufferMQDH.length);
            bufferMQDH.push(valor);
          } else {
            bufferMQDH = [];
          }

          if (bufferMQDH.length === secuenciaMQDH.length) {
            cambiarTexto('MUSICA QUE DISFRUTO HACER');
            return;
          }

          const esperadoFECHA = secuenciaFECHA[bufferFECHA.length];
          if (valor === esperadoFECHA) {
            playBell(bufferFECHA.length);
            bufferFECHA.push(valor);
          } else {
            bufferFECHA = [];
          }

          if (bufferFECHA.length === secuenciaFECHA.length) {
            cambiarTexto('19/03 PARTE 1.');
          }
        };
      });
    }

    function cambiarTexto(texto) {
      bufferMQDH = [];
      bufferFECHA = [];
      logo.classList.add('cambiado');
      logo.innerHTML = '';

      texto.split('').forEach(char => {
        const span = document.createElement('span');
        span.textContent = char === ' ' ? '\u00A0' : char;
        span.dataset.letter = char.toLowerCase();
        logo.appendChild(span);
      });

      makeInteractive();
    }

    function volverInicio() {
      bufferMQDH = [];
      bufferFECHA = [];
      logo.classList.remove('cambiado');
      logo.innerHTML = `
        <span class="m" data-letter="m">M</span>
        <span class="q" data-letter="q">Q</span>
        <span class="d" data-letter="d">D</span>
        <span class="h" data-letter="h">H</span>
      `;
      makeInteractive();
    }

    makeInteractive();
  </script>
</body>
</html>
